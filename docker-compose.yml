version: "3.9"

services:
  bot:
    build: .
    command: ["splguard-bot"]
    env_file: .env
    depends_on:
      - redis
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f splguard-bot || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build: .
    command: ["uvicorn", "splguard.web:app", "--host", "0.0.0.0", "--port", "8101"]
    env_file: .env
    depends_on:
      - redis
    ports:
      - "8101:8101"
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8101/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "56379:6379"
    networks:
      - pg-network

networks:
  pg-network:
    external: true
